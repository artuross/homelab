name: CI / verify

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  verify:
    name: Verify Kubernetes manifests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0

      - name: Install dependencies
        uses: jdx/mise-action@v3.4.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          install: true

      - name: Generate Kubernetes manifests
        run: |
          just generate-k8s-manifests

      - name: Verify repository is clean (no uncommitted changes)
        shell: nu {0}
        run: |
          let changes = (git status --porcelain | grep '\.yaml$' | lines)
          if ($changes | length) == 0 {
            print "Kubernetes manifests are up-to-date."
            exit 0
          }

          print "::error::Kubernetes manifests are outdated. Run 'just generate-k8s-manifests' locally and commit the changes."
          print "Changed files:"
          $changes | each { |l| print $l }
          exit 1
