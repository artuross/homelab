apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard
  namespace: core-traefik
spec:
  routes:
    - kind: Rule
      match: Host(`traefik.rcwz.pl`)
      middlewares:
        - name: oidc
      services:
        - kind: TraefikService
          name: api@internal

  tls:
    secretName: certificate-traefik
